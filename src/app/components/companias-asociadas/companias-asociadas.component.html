<div class="form-group">
    <label for="empresa">Empresa</label>
    <ng-select 
        placeholder="Buscar.."
        [items]="companias"
        bindLabel="NombreEmpresa"
        autofocus
        bindValue="ID"
        [(ngModel)]="myModelValue"
        id="empresa"
        (change)="myChange()" 
        [disabled]="desabilitado"
        (clear)="onClear()"
        >
    </ng-select>
    <small id="empresaHelp" class="form-text text-muted">{{ leyenda }}</small>
</div>
