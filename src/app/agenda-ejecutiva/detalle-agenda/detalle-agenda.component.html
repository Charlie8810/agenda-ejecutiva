<div class="row">
    <div class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a (click)="gotToHome()" href="#">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Configurar Cita</li>
            </ol>
        </nav>
    
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit(eventForm.value)">

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <select class="form-control" id="empresa" aria-describedby="empresaHelp" formControlName="company">
                    <option value="">Seleccione</option>
                    <option value="opt1">Opcion #1</option>
                </select>
                <small id="empresaHelp" class="form-text text-muted">Debes seleccionar la empresa para el evento.</small>
            </div>
            <div class="form-group">
                <label for="empresa">Comentarios</label>
                <textarea class="form-control"  formControlName="comments"></textarea>
                <small id="empresaHelp" class="form-text text-muted">Debes seleccionar la empresa para el evento.</small>
            </div>
            <div class="form-group">
                <label for="fechaVisita">Fecha Visita</label>
                <input type="text" class="form-control" id="fechaVisita" aria-describedby="fehcaVisitaHelp" placeholder="Fecha Visita" formControlName="startDate">
                <small id="fehcaVisitaHelp" class="form-text text-muted">La fecha de visita es el cuando del evento.</small>
            </div>
            <div class="form-group">
                <label for="fechaVisita">Hora Visita</label>
                <input type="text" class="form-control" id="horaVista" aria-describedby="horaVisitaHelp" placeholder="Hora Visita" formControlName="startHour">
                <small id="horaVisitaHelp" class="form-text text-muted">La hora de visita es el momento del evento.</small>
            </div>


            <div class="bg-light py-md-2">
                <button class="btn btn-primary mx-md-1" type="submit">Guardar</button>
                <button class="btn btn-secondary" type="button" (click)="gotToHome()">Volver</button>
            </div>
        </form>
    </div>
</div>
